            if (!isMobile()) return;
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            isSwiping = true;
        }, { passive: true });
        
        document.addEventListener('touchend', function(e) {
            if (!isMobile() || !isSwiping) return;
            isSwiping = false;
            
            var touchEndX = e.changedTouches[0].clientX;
            var touchEndY = e.changedTouches[0].clientY;
            var deltaX = touchEndX - touchStartX;
            var deltaY = Math.abs(touchEndY - touchStartY);
            
            // ç¡®ä¿æ˜¯æ°´å¹³æ»‘åŠ¨
            if (Math.abs(deltaX) < deltaY * 1.5) return;
            
            // ä»å·¦è¾¹ç¼˜å‘å³æ»‘åŠ¨ â†’ æ‰“å¼€ä¾§è¾¹æ 
            if (deltaX > minSwipeDistance && touchStartX < edgeWidth && !isSidebarVisible()) {
                openSidebar();
                return;
            }
            
            // å‘å·¦æ»‘åŠ¨ â†’ å…³é—­ä¾§è¾¹æ 
            if (deltaX < -minSwipeDistance && isSidebarVisible()) {
                closeSidebar();
                return;
            }
        }, { passive: true });
    })();
    </script>

    <script>
    (function() {
        function wrapTables() {
            if (window.innerWidth > 768) return;
            
            var tables = document.querySelectorAll('.markdown-section table');
            tables.forEach(function(table) {
                // å¦‚æœå·²ç»åŒ…è£…è¿‡ï¼Œè·³è¿‡
                if (table.parentElement.classList.contains('table-wrapper')) return;
                
                var wrapper = document.createElement('div');
                wrapper.className = 'table-wrapper';
                table.parentNode.insertBefore(wrapper, table);
                wrapper.appendChild(table);
                
                // æ£€æµ‹æ˜¯å¦éœ€è¦æ»šåŠ¨
                checkTableScroll(wrapper);
                
                // ç›‘å¬æ»šåŠ¨äº‹ä»¶
                wrapper.addEventListener('scroll', function() {
                    updateScrollState(wrapper);
                });
            });
        }
        
        function checkTableScroll(wrapper) {
            var table = wrapper.querySelector('table');
            if (!table) return;
            
            // å¦‚æœè¡¨æ ¼å®½åº¦è¶…è¿‡å®¹å™¨ï¼Œæ·»åŠ æ»šåŠ¨æç¤º
            if (table.scrollWidth > wrapper.clientWidth) {
                wrapper.classList.add('has-scroll');
            } else {
                wrapper.classList.remove('has-scroll');
            }
        }
        
        function updateScrollState(wrapper) {
            var scrollLeft = wrapper.scrollLeft;
            var maxScroll = wrapper.scrollWidth - wrapper.clientWidth;
            
            // å¦‚æœæ»šåŠ¨åˆ°æ¥è¿‘æœ«å°¾ï¼Œéšè—æç¤º
            if (scrollLeft >= maxScroll - 10) {
                wrapper.classList.add('scrolled-end');
            } else {
                wrapper.classList.remove('scrolled-end');
            }
        }
        
        // é¡µé¢åŠ è½½å’Œåˆ‡æ¢æ—¶æ‰§è¡Œ
        if (window.$docsify) {
            window.$docsify.plugins = (window.$docsify.plugins || []).concat(function(hook) {
                hook.doneEach(function() {
                    setTimeout(wrapTables, 100);
                });
            });
        }
        
        // åˆå§‹æ‰§è¡Œ
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(wrapTables, 500);
        });
        
        // çª—å£å¤§å°å˜åŒ–æ—¶é‡æ–°æ£€æµ‹
        window.addEventListener('resize', function() {
            var wrappers = document.querySelectorAll('.table-wrapper');
            wrappers.forEach(checkTableScroll);
        });
    })();
    </script>
